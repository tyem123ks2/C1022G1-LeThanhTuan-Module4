<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<a href="/show-add-form">add</a>
<p th:text="${message}"></p>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Date</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="blog,stt: ${blogList}">
        <th scope="row" th:text="${stt.count}"></th>
        <td><a th:href="@{/detail/__${blog.id}__}" th:text="${blog.title}">
        </a></td>
        <td th:text="${blog.author}"></td>
        <td th:text="${blog.date}"></td>
        <td><a th:href="@{/show-edit/__${blog.id}__}">Edit</a></td>
        <td>
            <button type="button" th:attr="onclick=|getBlogId('${blog.id}','${blog.title}')|" class="btn btn-primary"
                    data-bs-toggle="modal" data-bs-target="#exampleModal">
                Delete
            </button>
        </td>
    </tr>
    </tbody>
</table>
<!-- Modal-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/delete}" th:object="${blog}" method="post">
                <div class="modal-body">
                    <input id="deleteId" th:field="*{id}" type="hidden" name="deleteId" th:id="deleteId">
                    <span>Are you sure that you want to delete information of article : </span><span id="deleteTitle"> </span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    function getBlogId(id, title) {
        document.getElementById("deleteId").value = id;
        document.getElementById("deleteTitle").innerText = title;
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
